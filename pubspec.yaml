name: example_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_rating_stars: ^1.0.3+4
  provider: ^6.1.2
  curved_navigation_bar: ^1.0.6
  floating_bottom_navigation_bar: ^1.5.2
  flutter_advanced_drawer: ^1.3.7
  hidden_drawer_menu: ^3.0.1
  awesome_dialog: ^3.2.1
  font_awesome_flutter: ^10.8.0
  sliver_tools: ^0.2.12
  flutter_speed_dial: ^7.0.0
  percent_indicator: ^4.2.3
  liquid_progress_indicator_v2: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    - images/
    - images/cooks/
    - images/persons/
    - images/finder/


  fonts:
    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf
    - family: Urbanist
      fonts:
        - asset: fonts/Urbanist.ttf
